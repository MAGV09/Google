<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="gmail">Gmail</div>
      <div class="images">Images</div>
      <img src="imgs/googleDots.PNG" alt="dots" class="dots" />

      <img src="imgs/cameraIcon.png" alt="camera Icon" class="cameraIcon" />
    </div>

</html>
