<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="text">
        <div class="gmail">Gmail</div>
        <div class="images">Images</div>
      </div>

      <img src="imgs/dots.png" alt="dots" class="dots" />
      <img src="imgs/icon.png" alt="profileIcon" class="icon" />
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google logo" class="googleLogo">
    <div class="search-bar">
      <img src="imgs/searchIcon.png" alt="Search Icon" class="searchIcon" />
      <input type="text" class="in" />
      <img src="imgs/micIcon.png" alt="mic Icon" class="micIcon" />
      <img src="imgs/cameraIcon.png" alt="camera Icon" class="cameraIcon" />
    </div>
  </body>
</html>
